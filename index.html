<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <main>
            <h1>Tic Tac Toe</h1>
            <div class="score-board">
                <div class="x-player">
                    <p>X</p>
                    <p class="score">-</p>
                </div>
                <div class="o-player">
                    <p>O</p>
                    <p class="score">-</p>
                </div>
            </div>
            <div class="turn">
                <p>Turno de <span class="player's turn">X</span></p>
            </div>
            <div class="gameboard">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div>
                <button class="restart">Restart game</button>
            </div>
        </main>
    </div>
</body>
</html>
