<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <main>
            <h1>Tic Tac Toe</h1>
            <div class="scoreboard">
                <div class="x-player">
                    <p class="x">X</p>
                    <p class="score">-</p>
                </div>
                <div class="o-player">
                    <p class="o">O</p>
                    <p class="score">-</p>
                </div>
            </div>
            <div class="turn">
                <p><span class="player's turn">X</span>'s turn</p>
            </div>
            <div class="gameboard">
                <div class="x">X</div>
                <div class="x">X</div>
                <div class="o">O</div>
                <div class="o">O</div>
                <div class="x">X</div>
                <div class="o">O</div>
                <div class="x">X</div>
                <div class="x">X</div>
                <div class="o">O</div>
            </div>
            <div class="restart">
                <button>Restart game</button>
            </div>
        </main>
    </div>
</body>
</html>
